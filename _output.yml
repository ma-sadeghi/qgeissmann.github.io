bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Quentin Geissmann</a></li>
      after: |
    #<li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    #edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf"]
    collapse: section
    search: yes
    fontsettings:
      theme: night
      family: sans
      size: 2
    sharing:
      facebook: no
      twitter: yes
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']
